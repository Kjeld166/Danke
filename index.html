<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke für das Praktikum</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e2ffe6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 420px;
    }
    h1 {
      color: #2b8a3e;
      font-size: 2em;
    }
    p {
      margin-top: 10px;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .emoji {
      font-size: 3em;
    }
    .note {
      margin-top: 20px;
      font-size: 0.95em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">🍰😊</div>
    <h1>Danke für die schöne Zeit!</h1>
    <p>
      Mein zweiwöchiges Praktikum war spannend, lehrreich und hat mir wirklich Spaß gemacht.  
      Vielen Dank an alle, die mich begleitet und unterstützt haben!
    </p>
    <p class="note">Der Kuchen ist übrigens vegan – also Genuss ohne Kompromisse. 🌱</p>
  </div>
</body>
</html>
